<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="toolbar">
  <span>Care2Cure</span>
  <span class = "signup"></span>
 <button mat-raised-button class="login" (click)="show()"> <mat-icon>accessibility_new</mat-icon>Login/Signup</button>
  </mat-toolbar>
  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()" mat-icon-button><mat-icon>clear</mat-icon></button>
      </div>
        <img src="../assets/usericon.jpg" >
        <div class="modal-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">*Email is required</div>
                        <div *ngIf="f.email.errors.email">*Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">*Password is required</div>
                        <div *ngIf="f.password.errors.minlength">*Password must be at least 6 characters</div>
                    </div>
                  </div>
              <button type="submit" class="btn btn-primary" mat-raised-button>LOGIN</button>
            </form>
        </div>
      </div>
    </div>
    </div>
  <app-homepage></app-homepage>
  <div class="footer">
    <app-footer></app-footer>
  </div>
