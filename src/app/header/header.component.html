<mat-toolbar class="toolbar">
  <img src="../assets/Care2Cure1.png" class="logo">
  <span class="titlee">Care2Cure</span>
  <span class="caption"><h6>You matter to Us</h6></span>
  <span class = "signup"></span>
 <button mat-raised-button class="login" (click)="show()"> <mat-icon>accessibility_new</mat-icon>Login/Signup</button>
  </mat-toolbar>
  <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-footer">
          <button type="button" class="btn-dark" data-dismiss="modal" (click) = "hide()" mat-icon-button><mat-icon>clear</mat-icon></button>
      </div>
        <img src="../assets/profiledefaultpic.png" >
        <div class="modal-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">*Email is required</div>
                        <div *ngIf="f.email.errors.email">*Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <input [type]="visible ? 'password' : 'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"  />
                    <mat-icon class="toggle" matSuffix (click)="visible = !visible">{{visible ? 'visibility_off' : 'visibility'}}</mat-icon>    
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback1">
                        <div *ngIf="f.password.errors.required">*Password is required</div>
                        <div *ngIf="f.password.errors.minlength">*Password must be at least 6 characters</div>
                    </div>
                  </div>
              <button type="submit" class="btn" mat-raised-button style="width: 80%;position: relative;left: 50px;">LOGIN</button>
            </form>
            <div>
              <button mat-button class="signup" (click)="openSignup()"><u>Sign Up?</u></button>
            </div>
        </div>
      </div>
    </div>
    </div>
